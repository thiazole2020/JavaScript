<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log(10 + 10 + "10");
        /* 1. выполняется сложение,
           2. нестрогая типизация проводит конкатенацию
           -> 2010 */
        console.log(10 + "10" + 10);
        /* 1. нестрогая типизация проводит конкатенацию (не сложение, как в прошлый раз),
           2. получается строка, которая снова подлежит конкатенации
           -> 101010 */
        console.log(10 + 10 + +"10");
        /* 1. унарный плюс переводит строковую "10" в число,
           2. последовательное сложение чисел
           -> 30 */
        console.log(10 / -"");
        /* 1. унарный минус переводит пустую строку в -0,
           2. деление на минус ноль дает Infinity
           -> 30 */
        console.log(10 / +"2,5");
        /* 1. унарный плюс не может перевести "2,5" в число, т.к. десятичный разделитель точка, давая NaN,
           2. деление на NaN приводит к NaN
           -> NaN */
    </script>

</body>

</html>
