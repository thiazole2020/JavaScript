<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <style>
        i {
            font-size: 50px;
        }

        .golden {
            color: gold;
        }
    </style>
</head>

<body>
    <i id="first" class="fas fa-star"></i>
    <i id="second" class="fas fa-star"></i>
    <i id="third" class="fas fa-star"></i>
    <i id="fourth" class="fas fa-star"></i>
    <i id="fifth" class="fas fa-star"></i>

    <!-- Задание. Используя заготовку, сделайте чтобы при наведении на вторую звезду
    подсвечивались первая и вторая звезды. При наведени на третью звезду подсвечивались
    первая, вторая и третья звезды, и т.д. 
    mouseover - это событие срабатывает когда мы наводим на элемент.
    mouseout - это событие срабатывает когда мы перестаем наводить на элемент.
	Вы можете пойти более продвинутым путем, и получать предыдущий элемент 
	например с помощью https://mzl.la/3a4SPlR
    -->

    <script>
        let firstStar = document.getElementById('first');
        let secondStar = document.getElementById('second');
        let thirdStar = document.getElementById('third');
        let fourthStar = document.getElementById('fourth');
        let fifthStar = document.getElementById('fifth');

        let goldenClass = 'golden';

        //Постарался максимально автоматизировать процесс, сделать его инфариантным от количества звезд и исключить дублирование кода
        //Формирование массива элементов-звезд
        let starArray = [firstStar, secondStar, thirdStar, fourthStar, fifthStar];

        // Функции для рекурсивной выборки элементов, которые являются предыдущими по отношению к заданному
        function elArrayRec(elem) {
            if (elem.previousElementSibling == null) {
                elList.push(elem);
            } else {
                elList.push(elem);
                elArrayRec(elem.previousElementSibling);
            }
        }

        function elArray(elem) {
            elList = []
            elArrayRec(elem);
            return elList;
        }
        //Окончание рекурсивных функций

        //Задание цикла для установки обработчиков событий для каждой звезды
        for (let j of starArray) {
            j.addEventListener('mouseover', function () {
                for (let i of elArray(j)) {
                    if (!i.classList.contains('goldenClass')) {
                        i.classList.add(goldenClass);
                    }
                }
            });

            j.addEventListener('mouseout', function () {
                for (let i of elArray(j)) {
                    i.classList.remove(goldenClass);
                }
            });
        }
    </script>
</body>

</html>
