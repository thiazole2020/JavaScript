<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        'use strict'
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c);
        //префиксный инкремент сначала увеличивает "a" на единицу, а потом записывает результат в переменную "с"
        //-> 2

        d = b++;
        alert(d);
        //суффиксный инкремент сначала записывает значение в переменной "d", которое равно "b", а затем
        // увеличивает "b" на единицу
        //-> 1

        c = 2 + ++a;
        alert(c);
        //префиксный инкремент сначала увеличивает "a" на единицу, т.е. получаем a == 3, 
        //потом прибаляем к этой переменной еще 2 и записываем результат в переменную "с"
        //-> 5

        d = 2 + b++;
        alert(d);
        // прибавлем 2 к "b" и записываем в "d"
        //после чего суффиксный инкремент  увеличивает "b" (которая еще равна 2) на единицу
        //-> 4

        alert(a);
        //получаем в результате работы двух предыдуших префиксных инкрементов
        //->3

        alert(b);
        //получаем в результате работы двух предыдуших суффиксных инкрементов
        //->3
    </script>

</body>

</html>
